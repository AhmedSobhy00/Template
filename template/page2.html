<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Email Address</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"] {
        width: 95%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        outline: none;
        border-color: #ff5722;
      }

      span {
        color: #888;
        font-size: 14px;
        margin-top: -10px;
        display: block;
        margin-bottom: 10px;
      }

      #nice {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      #nice p {
        color: #555;
        font-size: 14px;
      }

      input[type="checkbox"] {
        margin-right: 8px;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #6b240f;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Sign In</h1>
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
        pattern="[A-Za-z]+"
      />
      <span
        >The required username may only be a series of alphabetical
        characters</span
      >

      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
      />
      <span
        >The required username may only be a series of alphabetical
        characters</span
      >

      <div id="nice">
        <input id="check" type="checkbox" />
        <p>Agree On terms</p>
      </div>

      <button id="submit" type="submit">Continue</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
